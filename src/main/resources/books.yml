                &8&lRules
    
      &0&rPlay fair. If you are talking to someone else in-game (e.g. Skype), don't be tempted to tell your friend who the murderer is when you die - that makes the murderer's already hard task even harder.
    - |2-
                &8&lRules
    
      &0&rPlay nice. Don't hide in a corner to make the murderer run around everywhere, try and win the game by getting a gun and killingthe murderer yourself. You get lots of points for killing the murderer.
